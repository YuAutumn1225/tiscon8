<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>tips</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{http://fonts.googleapis.com/css?family=Exo:900}"
          href="http://fonts.googleapis.com/css?family=Exo:900"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
</head>

<body>

<nav th:insert="header.html :: header"></nav>
<div class="primary-text"><h1>引越しお役立ち情報</h1></div>
<div class="tips-paragraph"><p>引越し日前にやること</p></div>
<ul>
<div class="tips-text">   <li>電気・ガス・水道の停止と開始の手続き</li></div> 
<div class="tips-text">    <li>不用品・粗大ごみの処分手続き</li></div>
<div class="tips-text">    <li>クレカや保険、携帯電話の住所変更</li></div>
</ul>
<div class="tips-paragraph"><p>引越し日にやること</p></div>
<ul>
<div class="tips-text">   <li>旧居で行う手続き→ガスの閉栓、旧居の明け渡し</li></div> 
<div class="tips-text">    <li>新居で行う手続き→電気・ガス・水道の開通・開栓、引っ越し料金の支払い</li></div>
</ul>
<div class="tips-paragraph"><p>引越し日後にやること</p></div>
<ul>
<div class="tips-text">   <li>転居届または転入届の提出</li></div> 
<div class="tips-text">    <li>マイナンバーカード、運転免許証の住所変更手続き</li></div>
<div class="tips-text">    <li>国民健康保険の加入手続き</li></div>
</ul>
<script src="../js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script src="../js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
